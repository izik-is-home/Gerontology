  <title>כרטיסיות לימוד</title>
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

      /* הגדרת מעבר הצבעים: כחול (למעלה), תכלת (באמצע), לבן (למטה) */
      /*background: linear-gradient(180deg, #1e40af 0%, #7dd3fc 50%, #ffffff 100%);*/
      background: linear-gradient(270deg, #ffffff 0%, #7dd3fc 50%, #1e40af 100%);

      /* מבטיח שהרקע יכסה את כל גובה המסך גם אם אין הרבה תוכן */
      min-height: 100vh;

      /* גורם לרקע להישאר קבוע בזמן שגוללים את הדף */
      background-attachment: fixed;

      /* איפוס שוליים כדי שהצבע יגיע עד קצות המסך */
      margin: 0;

      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;

      min-height: 100vh;
      color: #333;
    }

    .controls-bar {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
    }

    select,
    button {
      font-size: 1.1em;
      padding: 8px 20px;
      border-radius: 25px;
      border: none;
      background: #ffffff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      cursor: pointer;
      color: #555;
    }

    button {
      background-color: #5d9cec;
      color: white;
      font-weight: 600;
    }

    button:hover {
      background-color: #4a89dc;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(93, 156, 236, 0.3);
    }

    select:focus,
    button:focus {
      outline: none;
      box-shadow: 0 0 0 2px #5d9cec;
    }

    .flashcards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 32px;
      max-width: 1200px;
      width: 100%;
      margin-bottom: 40px;
    }

    .flashcard {
      perspective: 1000px;
      height: var(--card-height, 420px);
      cursor: pointer;
      position: relative;
      transition: box-shadow 0.2s;
    }

    .flashcard-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flashcard.flipped .flashcard-inner {
      transform: rotateY(180deg);
    }

    .flashcard-front,
    .flashcard-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      padding: 0px 14px 14px 14px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      background-color: #ffffff;
      overflow-y: auto;
      border: 1px solid #d1d5db;
      /* Slightly darker border */
    }

    .flashcard-back {
      background-color: #f0f4f8;
      transform: rotateY(180deg);
      border-color: #dae1e7;
    }

    .option {
      text-align: right;
      margin: 8px 0;
      padding: 10px;
      border: 1.5px solid #bbb;
      border-radius: 7px;
      cursor: pointer;
      font-size: 1.07em;
      transition: background-color 0.25s, border-color 0.25s;
    }

    .option:hover {
      background-color: #e3f2fd;
    }

    .option.wrong {
      background-color: #ffebee !important;
      border-color: #d32f2f !important;
      animation: shake 0.45s cubic-bezier(.36, .07, .19, .97) both;
    }

    .option.correct {
      background-color: #e8f5e9 !important;
      border-color: #2e7d32 !important;
      animation: pulse-green 0.6s;
    }

    @keyframes shake {

      10%,
      90% {
        transform: translateX(-2px);
      }

      20%,
      80% {
        transform: translateX(3px);
      }

      30%,
      50%,
      70% {
        transform: translateX(-4px);
      }

      40%,
      60% {
        transform: translateX(4px);
      }
    }

    @keyframes pulse-green {
      0% {
        box-shadow: 0 0 0 0 #2e7d32;
      }

      70% {
        box-shadow: 0 0 22px 8px #2e7d32;
      }

      100% {
        box-shadow: 0 0 0 0 #2e7d32;
      }
    }

    .wrong-answer {
      color: #d32f2f;
      margin-bottom: 6px;
      margin-top: 15px;
      font-weight: bold;
      background-color: #fff;
      font-size: 1.04em;
      padding: 5px 4px;
      border-radius: 4px;
    }

    .correct-answer {
      color: #2e7d32;
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.06em;
    }

    .flashcard-back h3 {
      margin-top: 55px !important;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
      font-size: 2em;
    }

    .score-container {
      position: fixed;
      top: 16px;
      right: 16px;
      /* **תוקן עבור RTL/מובייל** */
      left: auto;
      background-color: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 9px rgba(0, 0, 0, 0.20);
      z-index: 1000;
      font-size: 1.15em;
    }

    .card-number {
      position: absolute;
      top: 8px;
      left: 8px;
      /* **תוקן - הועבר לצד שמאל למניעת חפיפה** */
      right: auto;
      background-color: #333;
      color: white;
      padding: 4px 12px;
      border-radius: 13px;
      font-size: 0.9em;
      font-weight: bold;
      z-index: 2;
      letter-spacing: 1.5px;
    }

    .flashcard-front h3,
    .flashcard-back h3 {
      margin-top: 45px;
      margin-bottom: 15px;
      font-size: 1.25em;
      line-height: 1.4;
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      h2 {
        font-size: 1.8em;
        text-align: center;
        margin-top: 50px;
        /* Space for fixed score */
      }

      .controls-bar {
        flex-direction: column;
        width: 100%;
        gap: 12px;
      }

      select,
      button {
        width: 100%;
        padding: 12px;
        /* Larger touch targets */
        font-size: 1.1em;
      }

      .flashcards-container {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .flashcard {
        height: var(--card-height, 450px);
        /* Taller for mobile readability */
      }

      .flashcard-front,
      .flashcard-back {
        padding: 20px;
      }

      .flashcard-inner h3 {
        font-size: 1.3em;
        /* Larger question text */
      }

        "options": [
          "חזרה למאבק ילדותי על אוטונומיה מול ביקורת ההורים.",

          "צורך לשלם על הטיפול הרפואי של ההורים."

        "answer": "חזרה למאבק ילדותי על אוטונומיה מול ביקורת ההורים.",
        "difficulty": "סביר"
      },
      {
        "question": "מהו 'גיל חברתי' (Social Age) כפי שניתן להסיק משיעור 1?",
        "category": "מושגי יסוד",
        "options": [
          "הגיל שבו האדם התחתן והקים משפחה.",
          "מספר החברים שיש לאדם ברשתות החברתיות.",
          "הציפיות והתפקידים שהחברה מייחסת לאדם בהתאם לגילו.",
          "היכולת הקוגניטיבית של האדם לפתור בעיות חברתיות מורכבות."
        ],
        "answer": "הציפיות והתפקידים שהחברה מייחסת לאדם בהתאם לגילו.",
        "difficulty": "קל"

    let shuffledIndexes = [];
    let currentCategory = 'all';
    let currentDifficulty = 'all';
    let quizMode = false;
    let quizIndexes = [];
    const quizSize = 20;

    let scores = JSON.parse(localStorage.getItem('flashcardsScores')) || {
      correct: 0, wrong: 0, answered: 0
    }

      ;

    function updateScores() {
      document.getElementById('correctScore').textContent = scores.correct;
      document.getElementById('wrongScore').textContent = scores.wrong;
      document.getElementById('totalAnswered').textContent = scores.answered;
      document.getElementById('totalQuestions').textContent = getVisibleIndexes().length;
      localStorage.setItem('flashcardsScores', JSON.stringify(scores));
    }

    function resetAll() {
      scores = {
        correct: 0, wrong: 0, answered: 0
      }

        ;
      quizMode = false;
      quizIndexes = [];
      currentCategory = 'all';
      currentDifficulty = 'all';
      document.getElementById('categorySelect').value = 'all';
      document.getElementById('difficultySelect').value = 'all';
      updateScores();
      shuffleFlashcards();
    }

    function generateIndexes() {
      return flashcardsData.map((_, index) => index);
    }

    function resetScoresOnly() {
      scores = { correct: 0, wrong: 0, answered: 0 };
      updateScores();
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i],
        array[j]] = [array[j],
        array[i]];
      }
    }

    function filterCards() {
      let filtered = generateIndexes();

      if (currentCategory !== 'all') {
        filtered = flashcardsData.map((card, index) => ({
          card, index
        })).filter(item => item.card.category === currentCategory).map(item => item.index);
      }

      // Filter by difficulty on the already filtered list (or original list)
      // Note: need to handle the chain correctly.
      // Let's re-implement clearer filtering:

      let candidates = flashcardsData.map((card, index) => ({
        card, index
      }));

      if (currentCategory !== 'all') {
        candidates = candidates.filter(item => item.card.category === currentCategory);
      }

      if (currentDifficulty !== 'all') {
        candidates = candidates.filter(item => item.card.difficulty === currentDifficulty);
      }

      filtered = candidates.map(item => item.index);
      return filtered;
    }

    function shuffleFlashcards() {
      resetScoresOnly();
      let filteredIndexes = filterCards();
      shuffleArray(filteredIndexes);
      shuffledIndexes = filteredIndexes;
      quizMode = false;
      quizIndexes = [];
      renderFlashcards();
    }

    function showRandomTest() {
      resetScoresOnly();
      let filteredIndexes = filterCards();
      shuffleArray(filteredIndexes);
      quizIndexes = filteredIndexes.slice(0, quizSize);
      quizMode = true;
      renderFlashcards();
    }

    function getVisibleIndexes() {
      return quizMode ? quizIndexes : shuffledIndexes;
    }

    function renderFlashcards() {
      const container = document.getElementById('flashcardsContainer');
      container.innerHTML = '';
      const visibleCardIndexes = getVisibleIndexes();
      document.getElementById('totalQuestions').textContent = visibleCardIndexes.length;
      document.getElementById('totalAnswered').textContent = scores.answered;


      visibleCardIndexes.forEach((dataIndex, cardPos) => {
        const cardData = flashcardsData[dataIndex];
        const card = document.createElement('div');
        card.classList.add('flashcard');
        card.setAttribute('data-index', dataIndex);

        const cardInner = document.createElement('div');
        cardInner.classList.add('flashcard-inner');

        const frontSide = document.createElement('div');
        frontSide.classList.add('flashcard-front');

        frontSide.innerHTML = `<div class="card-number">${cardPos + 1} / ${visibleCardIndexes.length}</div><h3>${cardData.question}</h3>`;

        const optionsContainer = document.createElement('div');
        optionsContainer.style.marginTop = '20px';

        cardData.options.forEach(optionText => {
          const option = document.createElement('div');
          option.classList.add('option');
          option.textContent = optionText;
          option.onclick = (event) => checkAnswer(event, card, cardData.answer, dataIndex, cardPos);
          optionsContainer.appendChild(option);
        });

        frontSide.appendChild(optionsContainer);

        const backSide = document.createElement('div');
        backSide.classList.add('flashcard-back');

        cardInner.appendChild(frontSide);
        cardInner.appendChild(backSide);
        card.appendChild(cardInner);
        container.appendChild(card);
      });

      // Adjust heights after rendering
      requestAnimationFrame(adjustCardHeights);
    }

    function adjustCardHeights() {
      const cards = document.querySelectorAll('.flashcard');
      let maxHeight = 0;

      // Reset height to auto to get natural height
      document.documentElement.style.setProperty('--card-height', 'auto');

      cards.forEach(card => {
        const front = card.querySelector('.flashcard-front');
        if (front) {
          // We check scrollHeight to see the full content height
          const height = front.scrollHeight;
          if (height > maxHeight) {
            maxHeight = height;
          }
        }
      });

      // Add some padding/buffer
      if (maxHeight > 0) {
        // Determine if mobile or desktop for base buffer
        const isMobile = window.innerWidth <= 768;
        const buffer = isMobile ? 40 : 30; // Extra buffer for aesthetics
        const finalHeight = maxHeight + buffer;

        document.documentElement.style.setProperty('--card-height', finalHeight + 'px');
      }
    }

    window.addEventListener('resize', () => {
      // Debounce slightly or just call
      adjustCardHeights();
    });

    function checkAnswer(event, card, correctAnswer, dataIndex, cardPos) {
      if (card.classList.contains('flipped')) return;

      const selectedOption = event.target;
      const selectedAnswer = selectedOption.textContent;
      const allOptions = card.querySelectorAll('.option');
      const visibleCardIndexes = getVisibleIndexes();

      allOptions.forEach(opt => opt.onclick = null); // Disable further clicks

      scores.answered++;

      if (selectedAnswer === correctAnswer) {
        selectedOption.classList.add('correct');
        scores.correct++;
      }

      else {
        selectedOption.classList.add('wrong');

        allOptions.forEach(opt => {
          if (opt.textContent === correctAnswer) {
            opt.classList.add('correct');
          }
        });
        scores.wrong++;
      }

      updateScores();

      setTimeout(() => {
        card.classList.add('flipped');
        const backSide = card.querySelector('.flashcard-back');
        backSide.innerHTML = '';

        backSide.innerHTML += `<div class="card-number">${cardPos + 1} / ${visibleCardIndexes.length}</div>`;

        if (selectedAnswer !== correctAnswer) backSide.innerHTML += `<div class="wrong-answer">התשובה שבחרת: "${selectedAnswer}" אינה נכונה</div><div class="correct-answer"><h3>התשובה הנכונה:</h3><p>${correctAnswer}</p></div>`;

        else backSide.innerHTML += `<div class="correct-answer"><h3>נכון מאוד!</h3><p>${correctAnswer}</p></div>`;

        checkCompletion(); // Check if all questions are answered
      }

        , 380);
    }

    function checkCompletion() {
      const visibleIndexes = getVisibleIndexes();

      if (scores.answered >= visibleIndexes.length && visibleIndexes.length > 0) {
        const score = Math.round((scores.correct / visibleIndexes.length) * 100);
        showModal(score, scores.correct, visibleIndexes.length);
      }
    }

    function showModal(score, correct, total) {
      const modal = document.getElementById('completionModal');
      const scoreDisplay = document.getElementById('modalScore');
      const details = document.getElementById('modalDetails');
      const title = document.getElementById('modalTitle');

      scoreDisplay.textContent = score;

      details.textContent = `ענית נכון על ${correct} מתוך ${total} שאלות`;

      // Reset classes
      scoreDisplay.className = 'score-display';

      let colorCategory = '';

      if (score < 55) {
        scoreDisplay.classList.add('score-red');
        title.textContent = 'לא נורא, נסה שוב!';
        colorCategory = '#d32f2f';
      }

      else if (score < 70) {
        scoreDisplay.classList.add('score-orange');
        title.textContent = 'דרוש שיפור';
        colorCategory = '#f57c00';
      }

      else if (score < 85) {
        scoreDisplay.classList.add('score-light-green');
        title.textContent = 'כל הכבוד!';
        colorCategory = '#7cb342';
      }

      else {
        scoreDisplay.classList.add('score-dark-green');
        title.textContent = 'מצויין!';
        colorCategory = '#2e7d32';
      }

      // Optional: style the button to match
      modal.querySelector('.close-btn').style.backgroundColor = colorCategory;

      modal.style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('completionModal').style.display = 'none';
    }

    document.getElementById('categorySelect').onchange = function () {
      currentCategory = this.value;
      shuffleFlashcards();
    };

    ;

    document.getElementById('difficultySelect').onchange = function () {
      currentDifficulty = this.value;
      shuffleFlashcards();
    };

    ;

    function populateCategories() {
      const categorySelect = document.getElementById('categorySelect');

      // 1. חילוץ כל הקטגוריות הייחודיות מרשימת הנתונים
      const uniqueCategories = new Set(flashcardsData.map(item => item.category));

      // 2. הפיכה למערך ומיון לפי סדר אלפביתי (מותאם לעברית)
      const sortedCategories = Array.from(uniqueCategories).sort((a, b) => a.localeCompare(b, 'he'));

      // 3. הוספת האפשרויות הממוינות לתפריט הבחירה
      sortedCategories.forEach(category => {
        const option = document.createElement('option');
        option.value = category;
        option.textContent = category;
        categorySelect.appendChild(option);
      });
    }

    populateCategories();
    shuffledIndexes = generateIndexes();
    shuffleFlashcards();
    updateScores();
  </script>
